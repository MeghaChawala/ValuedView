	<!--Form with header-->
	<div class="form">
	<form id="login-form" name="login-form" method="POST" onsubmit="event.preventDefault(); userLogin();">	
			<div class="form-group">
				<label for="form2">Mobile no.</label>
				<input pattern="^\d{10}$" type="text" name="mobile_no" id="username" class="form-control" required/>
				
				
			</div>
	
			<div class="form-group">
				<label for="form4">Password</label>
				<input type="password" class="form-control" name="password" id="password"  required="">
				<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
			</div>
				
			</div>
			<div class="form-group">
					<input type="submit" name="submit" id="submit" class="btn btn-deep-purple" value="Login"/><br>
				<br>	<p id="login-msg"  style="font-size: 22px;text-align: center"></p>
			</div>

			
	</form>
