			body{
				background: #34495e!important;
			}

	<body>
			<noscript><h1>You need to enable JavaScript to open this website.</h1>
				<style>
					.container{display:none;}
				</style>
			</noscript>
	<div class="main">
		<section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" onsubmit="event.preventDefault(); createUser();" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" onfocus="placeholder=''" onblur="placeholder='Your Name'" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email_id" placeholder="Your Email" onfocus="placeholder=''" onblur="placeholder='Your Email'"required/>
						</div>
						<div class="form-group">
								<input type="tel" class="form-input" name="mobile_no" pattern="^\d{10}$" id="Mobile_no" placeholder="Your Mobile Number" onfocus="placeholder=''" onblur="placeholder='Your Mobile_no'"required/>
							</div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" onfocus="placeholder=''" onblur="placeholder='Password'"required/>
                            <span toggle="#password"  class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" onfocus="placeholder=''" onblur="placeholder='Repeat your password'"required/>
							 <span id='message'></span>
						</div>
						
                       
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
						</div>
						<div class="form-group">
								<p id="register-msg"  style="font-size: 22px;text-align: center"></p>
						</div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="login.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
		</div>
		<div class="container">
			<ul id="gn-menu" class="gn-menu-main">
				<li class="gn-trigger">
					<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								<li><i class="fas fa-user-plus">Login</i></li>
								<li><i class="fas fa-sign-in-alt">Sign Up</i></li>
								<li><i class="fas fa-shopping-cart">My Orders</i></li>
								<li><i class="fas fa-comment">My Reviews</i></li>
								<li><i class="fab fa-google-wallet">My Wallet</i></li>
								<li><i class="fas fa-info-circle">About Us</i></li>
								<li><i class="fas fa-phone">Contact</i></li>
							</ul>
						</div><!-- /gn-scroller -->
					</nav>
				</li>
				<img src="logo.png"  padding-top="10px"  style="margin-top: -5px;width: 67px !important;margin-left: 10px !important;" class="img1"/>
			</ul>
			
		</div><!-- /container -->

			new gnMenu( document.getElementById( 'gn-menu' ) );
		</script>

	</body>
